<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Youtube Mobile</title>
        <script
          src="https://kit.fontawesome.com/2d323a629b.js"
          crossorigin="anonymous"
        ></script>
        <script src="main.js" defer></script>
      </head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
</header>

    <section class="player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/R9f4kyUbAMA?si=iFZCX_4yeOZz8VuF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>

    </section>
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="titlebutton">
                <span class="title">
                    귀여운 고양이를 보면서 유튜브를 클론 코딩 해보자
                </span>
                <button class="moreButton">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">20M views 1 days ago</span>

            </div>
        </div>
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>20k</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0k</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="images/myimg.png" alt=""/>
                <div class="info">
                    <span class="name">KDS</span>
                    <span class="subscribe">377 subscribers</span></div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upnext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="images/thumnail1.jpg" alt="">
                <div class="info">
                    <span class="title">완벽히 이해했다는 그의 발언, 신빙성은 과연?</span>
                    <span class="channel">척척척척 이해박사</span>
                    <span class="view">15k views</span>
                </div>
                <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="images/thumnail2.jpg" alt="">
                <div class="info">
                    <span class="title">한문철 TV에서도 GG친 그의 드라이브 실력</span>
                    <span class="channel">주차왕 파킹</span>
                    <span class="view">152M views</span>
                </div>
                <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="images/thumnail3.jpg" alt="">
                <div class="info">
                    <span class="title">세상이 놀란 흉폭한 야수의 실체는 과연?</span>
                    <span class="channel">놀자에용</span>
                    <span class="view">1772M views</span>
                </div>
                <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>

            </li>
        </ul>
    </section>

    
</body>
</html>
