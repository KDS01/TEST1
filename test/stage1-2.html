<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linesbox{
            position: relative;
            left: 0px;
            bottom: 0px;
            width: 60%;
            height: 20%;
            margin-bottom: 10px;
            margin-left: 3rem;
            margin-right: 5rem;
            padding-top: 1rem;
            padding-left: 1rem;
            position: fixed;
            color: white;
            font-style: oblique;
            font-size: 15px;
            background-color: plum;
            box-sizing: content-box;
            display: block;
            opacity: 0.5;
            border-radius: 15px;
        }
        .namebox{
            position: absolute;
            font-size: 15px;
            box-sizing: border-box;
            padding-top: 18px;
            padding-bottom: 18px;
            padding-left: 45px;
            padding-right: 45px;
            color: black;
            background-color: white;
            display: block;
            left: 1%;
            bottom: 22%;
            border-radius: 15px;
        }
        body{
            background-image:url('/images/stage1-2BackGround.jpg');
            background-repeat: no-repeat;
            background-size: 1800px;
        }
        .menubox{
            color: white;
            background-color: rgb(0, 0, 0);
            position: absolute;
            right: 0%;
            bottom: 75%;
            padding-right: 0px;
            margin-bottom: 5%;
            width: 12%;
            border-radius: 10px;
            overflow: hidden;
        }
        .submenu {
        height: 0;
        overflow: hidden;
        }
        .menubox > li:hover {
         background-color: black;
        transition-duration: 0.5s;
        }
        .menubox > li:hover .submenu {
         height: 50px;
        transition-duration: 0.5s;
        }
        .timer{
            top: 0%;
            left: 50%;
        }
        .door{
            display: none;
            position: absolute;
            left: 12%;
            box-sizing: content-box;
            height: 720px;
            width: 330px;
            background-color: black;
        }
        .doorLock{
            display: none;
            position: absolute;
            left: 7.5%;
            bottom: 38%;
            box-sizing: content-box;
            height: 100px;
            width: 50px;
            background-color: black;
        }
        .upstair{
            /* display: none; */
            position: absolute;
            right: 12%;
            top: 8%;
            box-sizing: content-box;
            height: 400px;
            width: 300px;
            background-color: black;
        }
        .downstair{
            display: none;
            position: absolute;
            right: 1%;
            bottom: 5%;
            box-sizing: content-box;
            height: 300px;
            width: 200px;
            background-color: black;
        }
        .clawHammer{
            display: none;
            position: absolute;
            right: 20%;
            bottom: 25%;
            box-sizing: content-box;
            height: 40px;
            width: 100px;
            background-color: black;
        }

    
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color:  black;">
    <div class="namebox"style="z-index: 2;">
        이름박스
    </div>
    <button type="button" class="linesbox z-index: 1;">
        대사 배열 하나씩 띄우기<br>
    </button>
    <ul class="menubox">
        <li>
          <a href="#">메뉴</a>
          <ul class="submenu">
            <li><a href="#">단서 보기</a></li>
            <li><a href="#">결정적인 단서</a></li>
          </ul>
        </li>
    </ul>
      <button class="door">클릭하면 frontDoor 대사 출력</button>
      <button class="doorLock">클릭하면 doorLock 대사 출력</button>
      <button class="upstair">클릭하면 upstair 대사 출력</button>
      <button class="downstair">클릭하면 downstair 대사 출력</button>
      <button class="clawHammer">클릭하면 clawHammer 대사 출력</button>
      
    
</body>
</html>
